        function generateHTML(data) {

        <h1>PHI·∫æU CHI</h1>
        <div style="font-size: 14px;">
            <strong>Quy·ªÉn s·ªë:</strong> ${data.quyenso} &nbsp;&nbsp;&nbsp;
            <strong>S·ªë:</strong> ${data.so}

    <table class="info-table">

        <tr>

        </tr>
        <tr>
            <td class="label">ƒê·ªãa ch·ªâ:</td>

        </tr>
        <tr>

        </tr>
        <tr>

            <td colspan="3" class="amount">${formatCurrency(data.sotien)} VNƒê</td>
        </tr>
        <tr>
            <td class="label">K√®m theo:</td>
            <td colspan="3">${data.kemtheo}</td>
        </tr>
        <tr>
            <td class="label">Ng√†y:</td>

        </tr>
    </table>

    <div class="signature-section">

            <div><strong>Ng∆∞·ªùi l·∫≠p phi·∫øu</strong></div>

        </div>
        <div class="signature-box">
            <div><strong>K·∫ø to√°n tr∆∞·ªüng</strong></div>

        </div>
        <div class="signature-box">
            <div><strong>Th·ªß tr∆∞·ªüng ƒë∆°n v·ªã</strong></div>
            <div class="signature-line">(K√Ω, h·ªç t√™n, ƒë√≥ng d·∫•u)</div>
        </div>
    </div>

    <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
        <em>Phi·∫øu chi ƒë∆∞·ª£c t·∫°o t·ª± ƒë·ªông t·ª´ AppSheet v√†o ${today.toLocaleString('vi-VN')}</em>
    </div>
</body>
</html>`;
        }

        function processData() {
            try {
                const data = getParams();
                
                // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu
                if (!data.so && !data.donvi) {
                    document.getElementById('status').innerHTML = `
                        <div class="error">
                            <p>‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu t·ª´ AppSheet</p>
                            <p>Vui l√≤ng ki·ªÉm tra l·∫°i URL v√† th·ª≠ l·∫°i.</p>

                    `;
                    return;
                }

                // T·∫°o HTML content
                htmlContent = generateHTML(data);
                fileName = `PhieuChi_TT200_${data.so}_${data.ngay}${data.thang}${data.nam}.html`;

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {

        function downloadHTML() {

            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('‚úÖ File ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng th√†nh c√¥ng!');
        }

        function copyToClipboard() {

            }).catch(() => {

                document.getElementById('htmlCode').style.display = 'block';
                document.getElementById('codeContent').textContent = htmlContent;
                alert('üìã HTML code hi·ªÉn th·ªã b√™n d∆∞·ªõi, vui l√≤ng copy th·ªß c√¥ng');

        function showPreview() {

        }
